<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Personal Task Progression</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="{{ url_for('employee_routes.Assignedtasks') }}">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="{{ url_for('employee_routes.Assignedtasks') }}">Tasks</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('employee_routes.personaltasks') }}"
                >Personal Tasks</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth_routes.logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    <h2>Add Personal Task Progression</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="progname">Progress Name</label>
            <input type="text" class="form-control" id="progname" name="progname" required>
        </div>
        <div class="form-group">
            <label for="start_at">Start Date</label>
            <input type="date" class="form-control" id="start_at" name="start_at">
        </div>
        <button type="submit" class="btn btn-primary">Add Progression</button>
    </form>

    
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
