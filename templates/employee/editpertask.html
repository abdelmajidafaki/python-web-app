<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Personal Task</title>
    <!-- Include Bootstrap CSS (adjust the path if needed) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="{{ url_for('employee_routes.Assignedtasks') }}">Logo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('employee_routes.Assignedtasks') }}">Tasks</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('employee_routes.personaltasks') }}">personal task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth_routes.logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h2>Edit Personal Task</h2>
        <form method="POST">
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName" name="taskName" value="{{ task.TaskName }}" required>
            </div>
            <div class="form-group">
                <label for="doAt">Do At</label>
                <input type="date" class="form-control" id="doAt" name="doAt" value="{{ task.DoAt }}">
            </div>
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description"></textarea>
            <button type="submit" class="btn btn-primary mt-1">Update Task</button>
        </form>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
