<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="{{ url_for('admin_routes.usersdashboard') }}">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_routes.usersdashboard') }}">Users <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_routes.tasks') }}">Tasks</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('admin_routes.projects') }}">Projects</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="{{ url_for('admin_routes.teams') }}">Teams</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth_routes.logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h2>Create New Project</h2>
        <form method="POST" action="{{ url_for('admin_routes.create_project') }}">
            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" class="form-control" id="project_name" name="project_name" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label>Assign Teams:</label>
                <div class="form-check">
                    {% for team in teams %}
                        <input type="checkbox" class="form-check-input" id="team_{{ team.team_id }}" name="teams" value="{{ team.team_id }}">
                        <label class="form-check-label" for="team_{{ team.team_id }}">{{ team.team_name }}</label><br>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Project</button>
        </form>
        <br>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
