<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .scrollable-checkbox-list {
            height: 110px;
            overflow-y: auto; 
            border: 1px solid #ddd;
            padding: 10px; 
        }
        .scrollable-checkbox-list label {
            display: block;
        }
        .search-box {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container ">
        {% include 'components/navbar.html' %}        <h2>Update Team</h2>
        <form method="POST" action="{{ url_for('admin_routes.update_team', TETOKEN=team.TETOKEN) }}">
            <div class="form-group">
                <label for="team_name">Team Name:</label>
                <input type="text" class="form-control" id="team_name" name="team_name" value="{{ team.team_name }}" required>
            </div>

            <div class="form-group">
                <label for="team_members">Team Members:</label>
                <div class="scrollable-checkbox-list">
                    {% for user in employees %}
                        <label>
                            <input type="checkbox" name="team_members" value="{{ user.userid }}"
                            {% if user.userid in team_member_ids %} checked {% endif %}>
                            {{ user.fulname }}
                        </label>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group">
                <label for="supervisor_id">Supervisor:</label>
                <select class="form-control" id="supervisor_id" name="supervisor_id" required>
                    <option value="">Select Supervisor</option>
                    {% for user in employees %}
                        <option value="{{ user.userid }}" {% if user.userid == team.supervisor_id %} selected {% endif %}>
                            {{ user.fulname }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update Team</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
