<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .employee-list label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <!-- Navbar content -->
            <a class="navbar-brand"  href="{{ url_for('admin_routes.usersdashboard') }}">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_routes.usersdashboard') }}">Users</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('admin_routes.tasks') }}">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_routes.projects') }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_routes.teams') }}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth_routes.logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h2 class="mb-4">Create New Task</h2>
        <form action="{{ url_for('admin_routes.addnewtask') }}" method="POST">
            <div class="form-group">
                <label for="task_name">Task Name:</label>
                <input type="text" class="form-control" id="task_name" name="task_name" required>
            </div>

            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="close_date">Close Date:</label>
                <input type="date" class="form-control" id="close_date" name="close_date">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="project">Select Project:</label>
                <select class="form-control" id="project" name="project_id" onchange="updateEmployeeList()">
                    <option value="">-- Select a Project --</option>
                    {% for project in projects %}
                        <option value="{{ project.project_id }}">{{ project.project_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="employees-container">
                <div class="form-group">
                    <label for="employees">Assign to Employees:</label>
                    <div id="employee-list">
                       
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Task</button>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const employees = {{ employees|tojson }};
        const projectTeams = {{ project_teams|tojson }};

        function updateEmployeeList() {
            const projectId = document.getElementById('project').value;
            const employeeListContainer = document.getElementById('employee-list');
            employeeListContainer.innerHTML = '';

            let teamMembers = [];

            if (projectId) {
                teamMembers = projectTeams[projectId] || [];
            } else {
                teamMembers = employees || [];
            }

            teamMembers.forEach(member => {
                const div = document.createElement('div');
                div.classList.add('form-check');
                div.innerHTML = `
                    <input class="form-check-input" type="checkbox" name="employees[]" id="employee${member.userid}" value="${member.userid}">
                    <label class="form-check-label" for="employee${member.userid}">
                        ${member.fulname} (ID: ${member.userid})
                    </label>
                `;
                employeeListContainer.appendChild(div);
            });
        }

        
        document.addEventListener('DOMContentLoaded', updateEmployeeList);
    </script>
</body>
</html>
